<!DOCTYPE html>
<html>

<head>
	<title>Flags</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="flags.css">
</head>

<body>
	<main>

		<header><h1 class="americanheader">The American Flag</h1></header>

		<section class="americanflag">
				<div class="blue" class="1">&nbsp;</div>
				<div class="red" class="2">&nbsp;</div>
				<div class="white" class="3">&nbsp;</div>
				<div class="red" class="4">&nbsp;</div>
				<div class="white" class="5">&nbsp;</div>
				<div class="red" class="6">&nbsp;</div>
				<div class="white" class="7">&nbsp;</div>
				<div class="red" class="8">&nbsp;</div>
				<div class="white" class="9">&nbsp;</div>
				<div class="red" class="10">&nbsp;</div>
				<div class="white" class="11">&nbsp;</div>
				<div class="red" class="13">&nbsp;</div>
		</section>

		<header><h1 class="japaneseheader">The Japanese Flag</h1></header>

			<section class="japaneseflag">
				<div class="outer">&nbsp;</div>
				<div class="circle">&nbsp;</div>
			</section>

		<header><h1 class="finlandheader">The Finland Flag</h1></header>
			<section class="finlandflag">
				<div class="box upper_left_box"></div>
				<div class="box lower_left_box"></div>
				<div class="box upper_right_box"></div>
				<div class="box upper_left_box"></div>
			</section>
	</main>
</body>

</html>

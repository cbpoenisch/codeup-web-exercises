<!DOCTYPE <html>
<head>
	<title>Mouse Events</title>
</head>
<body>

<script type="text/javascript" src="jquery-1.11.3.js"></script>

<script type="text/javascript">

$('document').ready(function() {
		    $('#codeup').hover(
        function() {
            $(this).css('background-color', '#FF0');
        },
        function() {
            $(this).css('background-color', '#FFF');
        }
});
 


</script>
</body>
</html>
